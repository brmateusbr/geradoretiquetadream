<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Etiquetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerador de Etiquetas</h1>
    <button id="adicionarProduto">Adicionar Produto</button>
    <table id="produtosTable">
        <thead>
            <tr>
                <th>EAN</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de produtos serão adicionadas aqui -->
        </tbody>
    </table>
    <button id="gerarEtiquetas">Gerar Etiquetas</button>

    <h2>Etiquetas Geradas</h2>
    <pre id="resultado"></pre>

    <script src="script.js"></script>
</body>
</html>
