<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Etiquetas</title>
    <style>
        /* Estilos aqui */
    </style>
</head>
<body>
    <h1>Gerador de Etiquetas</h1>
    <form id="form">
        <input type="text" id="ean" placeholder="EAN" required>
        <input type="number" id="quantidade" placeholder="Quantidade" min="1" value="1" required>
        <button type="submit">Gerar Etiquetas</button>
    </form>

    <pre id="resultado"></pre>

    <script>
        document.getElementById('form').onsubmit = async (e) => {
            e.preventDefault();
            const ean = document.getElementById('ean').value;
            const quantidade = document.getElementById('quantidade').value;

            // Chamada para a API
            const response = await fetch(`sua_api_endpoint?ean=${ean}&quantidade=${quantidade}`);
            const data = await response.json();
            document.getElementById('resultado').textContent = JSON.stringify(data);
        };
    </script>
</body>
</html>
