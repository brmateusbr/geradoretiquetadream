<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Etiquetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerador de Etiquetas</h1>
    <button id="adicionarProduto">Adicionar Produto</button>
    <table id="produtosTable">
        <thead>
            <tr>
                <th>EAN</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de produtos serão adicionadas aqui -->
        </tbody>
    </table>
    <button id="gerarEtiquetas">Gerar Etiquetas</button>

    <h2>Etiquetas Geradas</h2>
    <pre id="resultado"></pre>

    <!-- Logo da loja -->
    <img class="nav-header__image" src="https://http2.mlstatic.com/storage/mshops-appearance-api/images/60/1386965060/logo-2024052715324378560.png" alt="Lojas Dream" itemprop="logo">

    <script src="script.js"></script>
</body>
</html>
